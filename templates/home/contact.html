{% extends 'base.html' %}
{% block title %} Home {% endblock title %}

{% block contactactive %} active {% endblock contactactive %}


{% block body %}
<div class="container my-3" >
<h3>Contact Accenture Blog Admin</h3>
<form action="/contact" method="post">
{% csrf_token %}
 <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name"class="form-control" id="name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email"aria-describedby="emailHelp">
    <small id="emailHelp"class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Phone Number</label>
    <input type="phone" name="phone"class="form-control" id="phone">
  </div>
  <div class="form-group">
    <label for="content">Describe Your issue:</label>
    <textarea name="content" class="form-control" id="content" cols="30" rows="3"></textarea>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>







{% endblock body %}
